<div class="row">
  <div class="col-md-8">
      <table class="table">
          <tr>
              <th>Title</th>
              <th>Synopsis</th>
              <th>Genre</th>
          </tr>
          <tr *ngFor="let m of movies">
              <td>{{m.name}}</td>
              <td>{{m.synopsis}}</td>
              <td>{{m.genre.name}}</td>
         </tr>
      </table>
  </div>
</div>
